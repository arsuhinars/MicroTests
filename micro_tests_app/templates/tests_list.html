{% extends 'base.html' %}
{% load static %}

{% block title %}Список тестов{% endblock %}

{% block main %}
<a href="/" class="btn btn-link p-0 d-block position-absolute" style="width:45px;">
    <i class="bi bi-chevron-left" style="font-size: 1.8rem;"></i>
</a>
<h4 class="mt-2 text-center">Список тестов</h4>

<div class="accordion mt-4" id="tests-list">
    {% for category_name, category in categories.items %}
    <div class="accordion-item">
        <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#tests-group-{{ category_name }}">
            {{ category_name }}
        </button>
        </h2>
        <div id="tests-group-{{ category_name }}" class="accordion-collapse collapse" data-bs-parent="#tests-list">
            <div class="accordion-body">
                <div class="list-group">
                    {% for test in category %}
                    <a href="{{ test.url }}" class="list-group-item list-group-item-action">{{ test.name }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
